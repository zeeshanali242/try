@(title: String, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit request: RequestHeader, messages: Messages)
@import securesocial.core.UsernamePasswordProvider

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon-32px.png")">

        @if(title == "") {
            <title>Trynex</title>
        } else {
            <title>@title - Trynex</title>
        }


        <!-- bootstrap 3.0.2 -->
        <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet" rel="stylesheet" />
        <!-- Bootstrap theme -->
        <link href="@routes.Assets.at("css/bootstrap-theme.css")" rel="stylesheet" rel="stylesheet" />

        <link href="@routes.Assets.at("css/export.css")" rel="stylesheet" rel="stylesheet" />
        <!-- non-theme styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/profile.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-3.3.7-dist/css/bootstrap.min.css")"">
        <link rel="stylesheet" href="@routes.Assets.at("css/style.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("css/AdminLTE.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("css/AdminLTE.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("css/responsive.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("css/_all-skins.min.css")"/>

        <!--Fonts Links-->
        
        <link rel="stylesheet" href="@routes.Assets.at("fonts/lato/stylesheet.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("fonts/proxima/stylesheet.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("fonts/font-awesome-4.3.0/css/font-awesome.min.css")" />

        <link rel="stylesheet" href="@routes.Assets.at("css/jquery.dataTables.min.css")"/>
        <!--End Fonts Links-->


        @styles

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script  src="@routes.Assets.at("js/vendor/jquery.3.3.1.min.js")"></script>
          <script src="@routes.Assets.at("js/vendor/html5shiv.js")"></script>
          <script src="@routes.Assets.at("js/vendor/respond.min.js")"></script>
        <![endif]-->
    </head>
    <body role="document" class="hold-transition skin-blue sidebar-mini sidebar-collapse">

        @content

        <script src="@routes.Assets.at("js/vendor/jquery-2.1.1.min.js")"></script>
        <script src="@routes.Assets.at("js/vendor/jquery-migrate-1.2.1.min.js")"></script>
        <script src="@routes.Assets.at("js/vendor/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("js/vendor/amcharts.js")"></script>
        <script src="@routes.Assets.at("js/vendor/serial.js")"></script>
        <script src="@routes.Assets.at("js/vendor/export.min.js")"></script>
        <script src="@routes.Assets.at("js/vendor/light.js")"></script>
        <script src="@routes.Assets.at("js/vendor/handlebars-v2.0.0.js")"></script>
        <script src="@routes.Assets.at("js/vendor/angular.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/vendor/highchartstock.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/vendor/exporting.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/vendor/chart.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/vendor/formValidation.min.js")"></script>
        <script src="@routes.Assets.at("js/common.js")"></script>
        <script src="@routes.Assets.at("js/api1.js")"></script>
        <script type="text/javascript" src="@routes.Application.jsMessages()"></script>
        <script src="@routes.Assets.at("js/vendor/jquery.dataTables.min.js")"></script>



        @scripts
    </body>
</html>
